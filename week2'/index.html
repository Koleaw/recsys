<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Content-Based Movie Recommender</title>
  <link rel="stylesheet" href="style.css?v=6" />
</head>
<body>
  <main class="container">
    <h1>Content-Based Movie Recommender</h1>
    <p class="instructions">
      Select a movie you like — we’ll find similar ones. The number in parentheses is genre-based similarity (Jaccard).
    </p>

    <div class="controls">
      <label for="movie-select" class="visually-hidden">Choose a movie</label>
      <select id="movie-select" aria-label="Select a movie">
        <option value="" disabled selected>Select a movie…</option>
      </select>

      <button type="button" class="primary" onclick="getRecommendations()">
        Get Recommendations
      </button>
    </div>

    <div id="result-box" role="status" aria-live="polite">
      <p id="result">Initializing...</p>
    </div>
  </main>

  <!-- ВАЖНО: data.js раньше script.js. defer + ?v=6 для обхода кэша и гонок загрузки -->
  <script src="data.js?v=6" defer></script>
  <script src="script.js?v=6" defer></script>
</body>
</html>
